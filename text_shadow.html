<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Text Shadow</title>

	<style>
		h1 {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 4srem;
		}

		.a {
			/*h-shadow | v-shadow | color*/
			text-shadow: 0.2rem 0.2rem steelblue;
		}

		.b {
			/*h-shadow | v-shadow | blur | color*/
			text-shadow: 0.4rem 0.3rem 0.7rem steelblue;
		}

		.c {
			/*White Text*/
			color: #fff;
			text-shadow: 0.2rem 0.2rem 1rem steelblue;
		}

		.d {
			/*Negetive Values*/
			text-shadow: -0.4rem -0.3rem 0.7rem steelblue;
		}
	</style>
</head>
<body>
	<h1 class="a">Welcome To My Website</h1>
	<h1 class="b">Welcome To My Website</h1>
	<h1 class="c">Welcome To My Website</h1>
	<h1 class="d">Welcome To My Website</h1>
</body>
</html>
